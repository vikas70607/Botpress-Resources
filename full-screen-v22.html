<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Botpress Full-Width in a DIV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: Arial, sans-serif;">
  <div>
    <div>
      <div style="width: 99vw; height: 98vh; border-radius: 15px; padding: 0px; box-sizing: border-box; color: white; display: flex; justify-content: center; align-items: center; text-align: center; box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.2);">
        <iframe id="bpFull" style="width: 100%; height: 100%; border: none; overflow: auto; -webkit-overflow-scrolling: touch;" srcdoc="<!DOCTYPE html><html><body>
            <script src='https://cdn.botpress.cloud/webchat/v2.2/inject.js'></script>
            <script>
              window.botpress.init({
  'botId': 'cebcff42-5824-42c3-9e58-4bf7351af945',
  'showCloseButton' : false,
  'configuration': {
    'botName': 'Jack',
    'website': {},
    'email': {},
    'phone': {},
    'termsOfService': {},
    'privacyPolicy': {},
    'color': '#052B69',
    'variant': 'solid',
    'themeMode': 'light',
    'fontFamily': 'ibm',
    'radius': 2.5,
    'showPoweredBy': true,
    'additionalStylesheet': ''
  },
  'clientId': '57c472c4-d6d5-4aee-9f66-221c7a0898df'
});

            </script>
            <script>
// Select the SVG element by its class
var svgElement = document.querySelector('.bpHeaderContentActionsIcons');

// Remove the element if it exists
if (svgElement) {
  svgElement.remove();
}

            </script>
            <script>
              // Open webchat
              //window.botpress.on('webchat:ready', (conversationId) => { botpress.open(); });
              window.addEventListener('load', function() { botpress.open(); });
            </script>
            <style>
              @media (min-width:768px) {
                .bpWebchat { width: 100%; height: 100%; right: 0; bottom: 0; max-height: 100%; overflow: auto; -webkit-overflow-scrolling: touch; }
              }
            </style></body></html>"></iframe>
      </div>
    </div>
  </div>
</body>

</html>
